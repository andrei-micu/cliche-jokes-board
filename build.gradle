plugins {
    id 'java'
    id "application"
}

group 'micu.andrei'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jetty:jetty-server:11.0.13'
    implementation 'org.eclipse.jetty:jetty-servlet:11.0.13'
    implementation 'org.glassfish.jersey.core:jersey-server:3.1.1'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet-core:3.1.1'
    implementation 'org.glassfish.jersey.inject:jersey-hk2:3.1.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

apply plugin : "java"
ext {
    javaMainClass = "micu.andrei.Main"
}

application {
    mainClassName = javaMainClass
}